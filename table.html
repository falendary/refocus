    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/zh-style.css" rel="stylesheet">

</head>

<body class="fixed-navigation">
    <div id="wrapper">

        <div id="page-wrapper" class="gray-bg sidebar-content">
            <div class="wrapper">

                    <div class="row">
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

                        </div>
                    </div>
                </div>
                <table class="table zh-table-1">
                    <thead>
                        <tr>
                            <th><form action=""><input type="checkbox"></form></th>
                            <th>Status</th>
                            <th>Campaigns</th>
                            <th>Won</th>
                            <th>Impressions</th>
                            <th>Clicks</th>
                            <th>Conversions</th>

                            <th>Daily budget</th>
                            <th>Lifetime budget</th>
                            <th>Banners</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><form action=""><input type="checkbox"></form></td>
                            <td>1</td>
                            <td>Retargeting 1st<span class="grey-helper">1503512</span></td>
                            <td>689</td>
                            <td>322,470</td>
                            <td>689</td>
                            <td>4,902</td>
                            <td>руб. 18,897.03</td>
                            <td>руб. 18,897.03</td>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="js/plugins/flot/jquery.flot.symbol.js"></script>
    <script src="js/plugins/flot/jquery.flot.time.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jvectormap -->
    <script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

    <!-- EayPIE -->
    <script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

    <!-- Sparkline -->
    <script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="js/demo/sparkline-demo.js"></script>

    <script>
        $(document).ready(function() {
            var mapData = {
                "US": 298,
                "SA": 200,
                "DE": 220,
                "FR": 540,
                "CN": 120,
                "AU": 760,
                "BR": 550,
                "IN": 200,
                "GB": 120,
            };

            $('#world-map').vectorMap({
                map: 'world_mill_en',
                backgroundColor: "transparent",
                regionStyle: {
                    initial: {
                        fill: '#e4e4e4',
                        "fill-opacity": 0.9,
                        stroke: 'none',
                        "stroke-width": 0,
                        "stroke-opacity": 0
                    }
                },

                series: {
                    regions: [{
                        values: mapData,
                        scale: ["#1ab394", "#22d6b1"],
                        normalizeFunction: 'polynomial'
                    }]
                },
            });
        });
    </script>
</body>
